#network from the paper: Solving audio inverse problems with a diffusion model
name: "unet_cqt_oct"
callable: "networks.unet_cqt_oct_window.Unet_CQT_oct"


use_fencoding: False
use_norm: False

filter_out_cqt_DC_Nyq: True

depth: 7 #it is hardcoded
Ns: [64, 96 ,96, 128, 128,128, 256, 256] #it is hardcoded
#Ns: [8,8,16,16,32,32,64, 64] 
#Ns: [8,8,16,16,32,32,64,64] #it is hardcoded

num_dils: [3,4,5,6,6,7,8, 8]
#num_dils: [3,4,5,6,6,7,7]
Ss: [2,2,2,2,2,2] #it is hardcoded

cqt:
    window: "kaiser"
    beta: 1
    num_octs: 7
    bins_per_oct: 64

