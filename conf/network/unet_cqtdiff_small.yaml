#network from the paper: Solving audio inverse problems with a diffusion model
name: "unet_cqtdiff"
callable: "networks.unet_cqtdiff.UNet_CQTDiff"


use_fencoding: True
use_norm: False

filter_out_cqt_DC_Nyq: True

depth: 4

Ns: [4,16,16,16,16] #it crashes if the last 2 are different
Ss: [2,2,2,2]

cqt:
    num_octs: 7
    bins_per_oct: 64

